<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="container">
      <h1 id="header">
        <div class="header-text">
          <p>What's</p>
          <p>TODO?</p>
        </div>
      </h1>
      <div id="sidebar">
        <h2 class="header">Tasks</h2>
        <div id="filter-container">
            <form id="filter-form">
                <h3 class="filter-options">Filter:</h3>
                <input type="radio" checked id="all-tasks" name="filter" value="all-tasks">
                <label for="all-tasks">All Tasks</label><br>
                <input type="radio" id="today" name="filter" value="today">
                <label for="today">Today</label><br>
                <input type="radio" id="week-tasks" name="filter" value="week-tasks">
                <label for="week-tasks">Next 7 Days</label>
                <button type="button" id="apply-button" class="button">
                    Apply
                </button>
            </form>
            <div id="sort-buttons">
                <h3 class="sort-options">Sort By:</h3>
                <button type="button" id="date-sort" class="button sort-button">Date</button>
                <button type="button" id="priority-sort" class="button sort-button">Priority</button>
            </div>


        </div>
        <div id="form-container">
          <button id="toggle-button" class="hidden">Add Task</button>
          <form id="add-task-form">
            <h2 class="header">Add a Task!</h2>
            <div class="form-item">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-item">
              <label for="description">Description:</label>
              <input type="text" id="description" name="description" required />
            </div>
            <div class="form-item">
              <label for="due-date">Due Date:</label>
              <input type="date" id="due-date" name="due-date" required />
            </div>
            <div class="form-item">
              <label for="priority">Priority:</label>
              <input
                type="range"
                min="1"
                max="10"
                value="5"
                class="slider"
                id="priority"
              />
              <output id="priority-output">5</output>
            </div>
            <div class="buttons">
              <button disabled type="button" id="submit-button" class="button">
                Submit
              </button>
              <button
                type="button"
                id="cancel-button"
                class="button toggle-buttons"
              >
                Cancel
              </button>
              <button type="button" id="reset-button" class="button">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
      <div id="task-board">

      </div>
    </div>
  </body>
</html>
